<div class="container">

      <div class="table-and-stats">
        <mat-card class="stats-container">

        </mat-card>

        <div>
          <div class="flex-row">
            <mat-form-field appearance="standard">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
              </mat-form-field>
      
              <div class="buttons">
                <button mat-button class="create">Cadastrar</button>
                <button mat-button class="delete">Deletar</button>
      
              </div>
      
          </div>
          <div class="tableContainer">

            <table mat-table [dataSource]="dataSource" matSort>
              
    
                    <!-- Checkbox -->
                <ng-container matColumnDef="Checkbox">
                  <th mat-header-cell *matHeaderCellDef cdkDrag>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                  </td>
              </ng-container>
    
    
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id_cliente}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.cliente_nome}} </td>
              </ng-container>
    
              <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                <td mat-cell *matCellDef="let row"> {{row.cliente_telefone}} </td>
              </ng-container>
    
              <ng-container matColumnDef="cadastro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cadastro </th>
                <td mat-cell *matCellDef="let row"> {{row.cliente_datacadastrado}} </td>
              </ng-container>
    
              <ng-container matColumnDef="vinho">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vinho? </th>
                <td mat-cell *matCellDef="let row"> {{row.vinho}} </td>
              </ng-container>
    
              <ng-container matColumnDef="opcoes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Opções</th>
                <td mat-cell *matCellDef="let row">
                  <div style="display: flex;">
                    <button mat-icon-button><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button><mat-icon>delete</mat-icon></button>
    
                  </div>
                </td>
              </ng-container>
          
             
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
          
              <!-- Row shown when there is no matching data. -->
              
            </table>
          
          </div>
          <mat-paginator [pageSizeOptions]="[15, 25, 100]"></mat-paginator>

        </div>
      </div>


</div>
